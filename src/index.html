    <style>
        h1 {

            color: antiquewhite;
            position: relative;
            z-index: 1;
        }

        .circle-image {
            position: relative;
            overflow: hidden;

        }



        .circle-image:hover {
            filter: brightness(120%);
            box-shadow: 0 0 10px rgb(110, 0, 110),
                0 0 20px rgb(110, 0, 110),
                0 0 40px rgb(110, 0, 110),
                0 0 60px rgb(110, 0, 110);

        }

        .body {
            background-size: cover;
        }

        .kkkk {
            margin-top: 200px;
        }

        .container1 {
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .bubbles {
            position: absolute;
            top: 10%;

            display: flex;
        }

        .bubbles span {
            position: relative;
            width: 30px;
            height: 30px;
            background: #4fc3dc;
            margin: 0 4px;
            border-radius: 50%;

            box-shadow: 0 0 0 10px #4fc3dc44, 0 0 50px #4fc3dc, 0 0 100px #4fc3dc;
            animation: animate 15s linear infinite;
            animation-duration: calc(125s / var(--i));
        }

        .bubbles span:nth-child(even) {
            background: #8f4be9;
            box-shadow: 0 0 0 10px #6605e4, 0 0 50px #6605e4, 0 0 100px #6605e4;
        }

        @keyframes animate {
            0% {
                transform: translateY(100vh) scale(0);
            }

            100% {
                transform: translateY(-100vh) scale(0.75);
            }
        }

        .square-image:hover {
            filter: brightness(120%);
            box-shadow: 0 0 10px rgb(110, 0, 110),
                0 0 20px rgb(110, 0, 110),
                0 0 40px rgb(110, 0, 110),
                0 0 60px rgb(110, 0, 110);
        }
    </style>
</head>
